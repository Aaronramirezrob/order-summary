<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main>
    <div class="main-container">
      <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="text-container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan-container">
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
        <div class="plan-text-container">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <p><a href="#">Change</a></p>
      </div>
      <div class="payment-box">
        <button class="payment-order">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>  
   <p>Coded by <a href="#">Aaron Ramirez</a>.</p>
  </div>

  Proceed to Payment

</body>
</html>
